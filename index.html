 <h1>La ligne de commande</h1>
 <h2>Gestion de documents</h2>
 <p>Pour créer un dossier je dois utiliser cette commande : </p>
 <pre><code>mkdir NomDuFichier</code></pre>
 <p>Pour créer un fichier, je dois utiliser la commande : </p>
 <pre><code>touch NomDuFichier</code></pre>
 <p>Pour se déplacer dans un dossier, je dois utiliser la commande : </p>
 <pre><code>cd NomDuDossier</code></pre>
 </body>
